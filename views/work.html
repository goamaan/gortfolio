{{ if .admin }}
<form action="/admin/delete/category/work" method="post">
    <button type="submit">Delete all work posts</button>
</form>
{{ end }}
{{ $admin := .admin }}
<div>
    <h1>Work:</h1>
    {{ range .Items }}
    <h2>{{ .Title }}</h2>
    <div>
        {{ unescape .Description }}
    </div>
    {{ if $admin }}
    <a href="/admin/post/{{.ID}}/edit">Edit</a>
    {{ end }}
    <hr>
    {{ end }}
</div>
