{{ define "posts" }}

<!DOCTYPE html>
<html lang="en">
{{ template "header" }}

<body>
    {{ template "navbar" }}
    <div>
        <h1>Posts I've written:</h1>
        {{ range .PostList }}
        <div>
            <a href="/blog/{{ .ID }}">
                {{ .Title }}
            </a>
        </div>
        <br>
        {{ end }}
    </div>
</body>

</html>

{{ end }}
