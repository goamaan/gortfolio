{{ if .admin }}
<form action="/admin/delete/category/blog" method="post">
    <button type="submit">Delete all blog posts</button>
</form>
{{ end }}
<div>
    <h1>Posts I've written:</h1>
    {{ range .PostList }}
    <div>
        <a href="/blog/{{ .ID }}">
            {{ .Title }}
        </a>
    </div>
    <br>
    {{ end }}
</div>
