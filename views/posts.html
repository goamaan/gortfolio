{{ define "posts" }}

<!DOCTYPE html>
<html lang="en">
{{ template "header" }}

<body>
    {{ template "navbar" }}
    <form action="/delete/category/blog" method="post">
        <button type="submit">Delete all blog posts</button>
    </form>
    <div>
        <h1>Posts I've written:</h1>
        {{ range .PostList }}
        <div>
            <a href="/blog/{{ .ID }}">
                {{ .Title }}
            </a>
        </div>
        <br>
        {{ end }}
    </div>
</body>

</html>

{{ end }}
